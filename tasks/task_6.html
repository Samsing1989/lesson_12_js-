  <body>
    <h1>Задача 6</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
    </p>

    <script>
      // Масив імен
      let names = ["Tom", "Katya", "Elvira", "Stepan", "Olga"]
      // Фунція сортування
      function getSearch(arr, el) {
        let start = 0
        let end = arr.length - 1
        while (start <= end) {
          let middle = Math.floor((start + end) / 2)
          if (arr[middle].length === el) return "Так є"
          if (arr[middle].length < el) start = middle + 1
          if (arr[middle].length > el) end = middle - 1
        }
        return "Ні"
      }
      // Фунція сортування
      function getSearchIndex(arr, el) {
        let start = 0
        let end = arr.length - 1
        let arrIndex = []
        while (start <= end) {
          let middle = Math.floor((start + end) / 2)
          if (arr[middle].length === el) return middle
          if (arr[middle].length < el) start = middle + 1
          if (arr[middle].length > el) end = middle - 1
        }
        return -1
      }
      let search = getSearch(names, 5)
      let searchIndex = getSearchIndex(names, 5)
      // Виводимо результат
      document.write(
        `Масиві ім’я довжиною 5 символів - ${search}<br> індекс - ${searchIndex}`
      )
    </script>
  </body>
