<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>

  <body>
    <h1>Задача 1</h1>
    <p>
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під
      час сортування бульбашкою
    </p>

    <script>
      // Генерація рандомного масиву
      function getRandom(minValue, maxValue) {
        return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
      }
      function getRandonNumber(array, minValue, maxValue) {
        const arr = []
        for (let i = 0; i < array; i++) {
          const randNumbre = getRandom(minValue, maxValue)
          arr.push(randNumbre)
        }
        return arr
      }

      let randonNumber = getRandonNumber(30, 0, 50)
      document.write(`Випадковий масив - ${randonNumber}<br>`)

      // ===========================================================================
      // Сортування
      let changed = 0
      let counter = 0
      do {
        changed = false
        for (let i = 1; i < randonNumber.length; i++) {
          if (randonNumber[i - 1] > randonNumber[i]) {
            let tmp = randonNumber[i - 1]
            randonNumber[i - 1] = randonNumber[i]
            randonNumber[i] = tmp
            changed = true
            counter++
          }
        }
      } while (changed)
      // Виводимо результат
      document.write(`Було обмінів під
      час сортування бульбашкою - ${counter}`)
    </script>
  </body>
</html>
