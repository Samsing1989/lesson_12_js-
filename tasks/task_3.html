<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
  </head>

  <body>
    <h1>Задача 3</h1>
    <p>
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під
      час сортування включеннями.
    </p>

    <script>
      // Генерація рандомного масиву
      function getRandom(minValue, maxValue) {
        return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
      }
      function getRandomNumber(array, minValue, maxValue) {
        arr = []
        for (let i = 0; i < array; i++) {
          const randNumb = getRandom(minValue, maxValue)
          arr.push(randNumb)
        }
        return arr
      }
      let randomNumber = getRandomNumber(30, 1, 50)
      document.write(`масив випадкових чисел - ${randomNumber}<br>`)
      // Сортування
      let key, i
      let count = 0
      for (let k = 0; k < randomNumber.length; k++) {
        key = randomNumber[k]
        i = k - 1
        while (i >= 0 && randomNumber[i] > key) {
          randomNumber[i + 1] = randomNumber[i]
          i = i - 1
          count++
        }
        randomNumber[i + 1] = key
      }
      // Виводимо результат
      document.write(`обмінів під
      час сортування включеннями ${count}`)
    </script>
  </body>
</html>
